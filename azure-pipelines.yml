trigger:
- dev

pool:
  vmImage: 'ubuntu-16.04'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'trainer/pom.xml'
    goals: 'clean install'
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'trainer'
    sourceFolder: '.m2/repository/voronovo/koi2019/trainer/1.0-SNAPSHOT'
    contents: 'trainer-1.0-SNAPSHOT.jar' 
    targetFolder: 'home'
